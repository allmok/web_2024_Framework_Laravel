<body>

        <header class="header">
            <a href="./index.html"><img src="./img/svg/logo.svg" alt="logo" /></a>

<body>
    <!-- Основна форма -->
    <div id="form-container">
        <form id="survey-form">
            <label for="name">Ваше ім'я:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="age">Ваш вік:</label><br>
            <input type="number" id="age" name="age" min="10" max="100" required><br><br>

            <label for="drone-type">Який тип дронів вас найбільше цікавить?</label><br>
            <select id="drone-type" name="drone_type">
                <option value="military">Військові</option>
                <option value="entertainment">Розважальні</option>
                <option value="research">Дослідницькі</option>
            </select><br><br>

            <label>Чи користувалися ви дронами раніше?</label><br>
            <input type="radio" id="yes" name="experience" value="yes" required>
            <label for="yes">Так</label><br>
            <input type="radio" id="no" name="experience" value="no" required>
            <label for="no">Ні</label><br><br>

            <label for="comments">Ваші коментарі чи побажання:</label><br>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

            <input type="submit" value="Надіслати">
        </form>
    </div>

    <!-- Повідомлення подяки -->
    <div id="thank-you-message">Дякуємо за ваш відгук!
    </div>
    <script src="./js/poll.js"></script>
    
</body>
</html>
